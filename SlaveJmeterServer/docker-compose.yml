version: "3"
services:
  server1:
    image: ubuntu:latest
    stdin_open: true
    tty: true
    volumes:
      - ./test:/root
    ports:
      - "1099:1099"
      - "50000:50000"
    networks:
      - default
      - netcard-net

networks:
  netcard-net:
    external:
      name: netcard